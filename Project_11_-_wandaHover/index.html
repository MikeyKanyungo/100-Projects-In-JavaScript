<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>wandaSwiper</title>
</head>
<body>
    <!--main working area-->
    <div class="swiper">
        <div class="groups">
            <!--card group index 0-->
            <div class="card-group" data-index="0" data-status="active">
                <div class="small-card card"></div>
                <div class="large-card card"></div>
                <div class="small-card card"></div>
                <div class="large-card card"></div>
                <div class="small-card card"></div>
                <div class="large-card card"></div>
                <div class="small-card card"></div>
                <div class="large-card card"></div>
            </div>

            <!--card group index 1-->
            <div class="card-group" data-index="1" data-status="unknown">
                <div class="small-card card"></div>
                <div class="large-card card"></div>
                <div class="small-card card"></div>
                <div class="large-card card"></div>
                <div class="small-card card"></div>
                <div class="large-card card"></div>
                <div class="small-card card"></div>
                <div class="large-card card"></div>
            </div>

            <!--card group index 2-->
            <div class="card-group" data-index="2" data-status="unknown">
                <div class="small-card card"></div>
                <div class="large-card card"></div>
                <div class="small-card card"></div>
                <div class="large-card card"></div>
                <div class="small-card card"></div>
                <div class="large-card card"></div>
                <div class="small-card card"></div>
                <div class="large-card card"></div>
            </div>
        </div>

            <!--like & dislike buttons-->
            <div class="swiper-buttons">
                <button id="hate-button" onclick="handleHateClick()">
                    <i class="fa-solid fa-x"></i>
                </button>
                <button id="love-button" onclick="handleLoveClick()">
                    <i class="fa-solid fa-heart"></i>
                </button>
            </div>

    </div>

<!--links-->
<a id="source-link" class="meta-link" href="https://github.com/mikeykanyungo" target="_blank">
    <i class="fa-solid fa-link"></i>
    <span>GitHub</span>
</a>

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/d9d7c610bb.js" crossorigin="anonymous"></script>
</body>
</html>
